name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into AWS and deploy Docker container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /home/ubuntu/apps/Portfolio-Backend

            # Pull latest Docker image from Docker Hub
            sudo docker pull shudipta0301/portfolio:latest

            # Stop and remove the old container if running
            sudo docker stop portfolio || true
            sudo docker rm portfolio || true

            # Run migrations in a temporary container before starting new one
            # docker run --rm shudipta0301/portfolio:latest \
              # python manage.py migrate --noinput

            # Collect static files in a temporary container
            # docker run --rm shudipta0301/portfolio:latest \
            #   python manage.py collectstatic --noinput

            # Run the new container with appropriate options
            sudo docker run -d --name portfolio -p 8001:8000 shudipta0301/portfolio:latest

            # Optional: you can add logging or healthchecks herexxx
